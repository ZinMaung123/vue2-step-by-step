<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
        #root{
            padding: 40px;
        }
    </style>
    <title>Name Slot</title>
</head>
<body>
    <div id="root" class="container">
        <modal-card>
            <template slot="header">
                Modal Title
            </template>
            <p slot="content">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem odio aspernatur perferendis. Eligendi sint, sit eaque iste, mollitia ipsa quas corrupti ratione consectetur adipisci minima amet, aperiam in labore temporibus!
            </p>
            <template slot="footer">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </template>
        </modal-card>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="/component/name-slot/main.js"></script>
</body>
</html>
